<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliance Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Reliance Slide Show Gallery</h2>
    <div class="container">
        <div>Hover around the middle-left or middle-right edges to see control buttons</div>
        <div id="firstslide" class="relianceSlides">
        <div class="numbertext">1/6</div>
        <img  class="imgcaption" src="Nike Air Max 97.jpg" alt="Nike Air Max 97" style="width: 100%">
        </div>

        <div class="relianceSlides">
            <div class="numbertext">2/6</div>
            <img class="imgcaption" src="Nike Air Max.jpg" alt="Nike Air Max" style="width: 100%">
        </div>

        <div class="relianceSlides">
            <div class="numbertext">3/6</div>
            <img class="imgcaption" src="Nike black.jpg" alt="Nike Black Jump" style="width: 100%">
        </div>

        <div class="relianceSlides">
            <div class="numbertext">4/6</div>
            <img class="imgcaption" src="Nike clear.jpg" alt="Nike clear" style="width: 100%">
        </div>

        <div class="relianceSlides">
            <div class="numbertext">5/6</div>
            <img class="imgcaption" src="Nike coloure.jpg" alt="Nike Air Lift" style="width: 100%">
        </div>

        <div class="relianceSlides">
            <div class="numbertext">6/6</div>
            <img class="imgcaption" src="Nike white.jpg" alt="Nike White Sneak" style="width: 100%" >
        </div>

        <a class="prev" onclick="showSlides(-1)">❮</a>
        <a class="next" onclick="showSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>
    </div>
</body>
</html>
